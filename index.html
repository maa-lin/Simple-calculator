<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/045e87f357.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="toggle">
      <i class="fa-solid fa-sun"></i>
      <label class="switch">
        <input id="darkmodeToggle" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <i class="fa-solid fa-moon"></i>
    </div>

    <div id="app">
      <div id="calculator">
        <input type="text" id="user-input" class="grid-item" />
        <div id="clear" class="grid-item">CA</div>
        <div id="delete" class="grid-item">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div id="divide" class="grid-item">
          <i class="fa-solid fa-divide"></i>
        </div>
        <div id="seven" class="grid-item number">
          <i class="fa-solid fa-7"></i>
        </div>
        <div id="eight" class="grid-item number">
          <i class="fa-solid fa-8"></i>
        </div>
        <div id="nine" class="grid-item number">
          <i class="fa-solid fa-9"></i>
        </div>
        <div id="multiply" class="grid-item">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div id="four" class="grid-item number">
          <i class="fa-solid fa-4"></i>
        </div>
        <div id="five" class="grid-item number">
          <i class="fa-solid fa-5"></i>
        </div>
        <div id="six" class="grid-item number">
          <i class="fa-solid fa-6"></i>
        </div>
        <div id="minus" class="grid-item">
          <i class="fa-solid fa-minus"></i>
        </div>
        <div id="one" class="grid-item number">
          <i class="fa-solid fa-1"></i>
        </div>
        <div id="two" class="grid-item number">
          <i class="fa-solid fa-2"></i>
        </div>
        <div id="three" class="grid-item number">
          <i class="fa-solid fa-3"></i>
        </div>
        <div id="plus" class="grid-item"><i class="fa-solid fa-plus"></i></div>
        <div id="decimal" class="grid-item">.</div>
        <div id="zero" class="grid-item number">
          <i class="fa-solid fa-0"></i>
        </div>
        <div id="equals" class="grid-item">
          <i class="fa-solid fa-equals"></i>
        </div>
      </div>
    </div>
  </body>
</html>
